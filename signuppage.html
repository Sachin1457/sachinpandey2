 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="go.css">
</head>
<body>
    <h1>Create Your Account With this Page!!</h1>
    <div class="registration-card">
        <h2>REGISTRATION FORM</h2>
        <form action="">
            <label for="firstname">First Name:</label><br>
            <input type="text" name="firstname" id="firstname" ><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" name="lastname" id="lastname" ><br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="example@gmail.com" id="email"><br>
            <label for="mobno">Mobile No.:</label><br>
            <input type="number" name="mobno" id="mobno"><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="gender">Gender:</label> 
            <input type="radio" value="Male" name="Gender" id="101"> Male
            <input type="radio" value="Female" name="Gender" id="102"> Female
            <input type="radio" value="Others" name="Gender" id="103"> Others
            <br>
            <label for="country" id="country">Country: </label>
            <select name="country" id="country">
            <option value="Select">Select</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Australia">Australia</option>
            <option value="England">England</option>
            <option value="Japan">Japan</option>
            <option value="Bangladesh">Bangladesh</option>
            </select><br><br>
            <button type="button">SUBMIT</button>
            <p>Already have an account?<a href="login.html"> Login</a></p><br>
            <p1>Made by Sachin ❤️</p1>

        </form>
    </div>    
</body>
</html>
